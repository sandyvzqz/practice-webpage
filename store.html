<!DOCTYPE html> <!--tells the computer to read this as an HTML document; always goes first-->
<html> <!--tells the computer that all code contained inside brackets is HTML-->
    <head> <!--links to css styling sheet go here, title goes here-->
        <title>Ace and Zoey</title>
        <meta name="description" content="A website for my huskies">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body> <!--Contains all content we want to display in our browser-->
        <header class="main-header"> <!--Tells browser this is a header for webpage-->
            <nav class="nav main-nav"> <!--Tells browser this is the navigation section of webppage-->
                <ul> <!-- tells browser this is an Unordered list-->
                    <li><a href="index.html">Home</a></li> <!--List items-->
                    <li><a href="store.html">Store</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <h1 class="title title-large">Ace and Zoey</h1> <!--heading element, up to h6 (smallest header)-->
        </header>

        <section class="container content-section">
            <h2 class="section-header">Store</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Ace Album</span>
                    <img class="shop-item-image" src="Images/ace.jpg" width="200">
                    <div class="shop-item-details">
                        <span class="shop-item-name">AceyLazy</span>
                        <button class="btn btn-primary shop-item-button" type="button">View</button>
                    </div>
                </div>
                <div class="shop-item">
                        <span class="shop-item-title">Zoey Album</span>
                    <img class="shop-item-image" src="Images/zoey.jpg" width="200">
                    <div class="shop-item-details">
                        <span class="shop-item-name">ZoeyBoey</span>
                        <button class="btn btn-primary shop-item-button" type="button">View</button>
                    </div>
                </div>
                <div class="shop-item">
                        <span class="shop-item-title">Ace & Zoey Album 1</span>
                    <img class="shop-item-image" src="Images/acezoey.jpg" width="200">
                    <div class="shop-item-details">
                        <span class="shop-item-name">Huskies</span>
                        <button class="btn btn-primary shop-item-button" type="button">View</button>
                    </div>
                </div>
                <div class="shop-item">
                        <span class="shop-item-title">Ace & Zoey Album 2</span>
                    <img class="shop-item-image" src="Images/acezoey2.jpg" width="200">
                    <div class="shop-item-details">
                        <span class="shop-item-name">Huskies</span>
                        <button class="btn btn-primary shop-item-button" type="button">View</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">Merch</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-shirt</span>
                    <img class="shop-item-image" src="Images/tshirt.jpg" width="200">
                    <div>
                        <span class="shop-item-price" >$10.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">Add To Cart</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Coffee Mug</span>
                    <img class="shop-item-image" src="Images/coffeemug.jpg" width="200">
                    <div>
                        <span class="shop-item-price">$5.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="Images/tshirt.jpg" width="100" height="100">
                            <span class="cart-item-title">T-shirt</span>
                        </div>
                        <span class="cart-price cart-column">$10.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-remove" role="button">Remove</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="Images/coffeemug.jpg" width="100" height="100">
                            <span class="cart-item-title">Coffee Mug</span>
                        </div>
                        <span class="cart-price cart-column">$5.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-remove" role="button">Remove</button>
                        </div>
                    </div>
            </div>
            <div class="cart-total">
                <span class="cart-total-title" >Total</span>
                <span class="cart-total-price" >$16.98</span>
            </div>
                <button class="btn btn-primary btn-purchase" role="button">Purchase</button>
        </section>

                    </a>
                </li>
                <li>
                    <a href="https://google.com" target="_blank">
                        <img src="Images/husky.jpg" width="50">
                    </a>
                </li>

            </div>
        </footer>
